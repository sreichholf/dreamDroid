buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.12.1'
	}
}

apply plugin: 'android-library'

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.android.support:support-v4:19.0.+'
}

android {
	compileSdkVersion 19
	buildToolsVersion '19.1'

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}
}
